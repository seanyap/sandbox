  <body>
    <div class="container">
      <!-- two classes split and left/right because the styling in split is the same for both left and right so instead of duplicating the code in both containers I take out the similar styling and put them inside of the split class -->

        <h1>Playstation 5</h1>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="split right">
        <h1>Xbox Series X</h1>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
